spring.application.name=delivery

# Logs
logging.level.com.uia.delivery=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} [request=%X{requestId:-null}] %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
spring.output.ansi.enabled=ALWAYS

# Postgres settings
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:delivery}
spring.datasource.username=${DB_USERNAME:deliveryapp}
spring.datasource.password=${DB_PASSWORD:deliverypassword}

# Spring jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true